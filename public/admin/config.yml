backend:
  name: git-gateway
  branch: main

media_folder: "public/images/uploads"
public_folder: "/images/uploads"

collections:
  - name: "events"
    label: "Events"
    folder: "src/content/events"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Date", name: "date", widget: "string", hint: "e.g., Every Sunday or Dec 25, 2024" }
      - { label: "Time", name: "time", widget: "string", hint: "e.g., 10:30 AM" }
      - { label: "Location", name: "location", widget: "string" }
      - { label: "Description", name: "description", widget: "text", required: false }
      - { label: "Featured", name: "featured", widget: "boolean", default: false }

  - name: "staff"
    label: "Staff & Leadership"
    folder: "src/content/staff"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Name", name: "name", widget: "string" }
      - { label: "Role", name: "role", widget: "string" }
      - { label: "Bio", name: "bio", widget: "text" }
      - { label: "Photo", name: "image", widget: "image", required: false }
      - { label: "Order", name: "order", widget: "number", default: 0, hint: "Lower numbers appear first" }

  - name: "missionaries"
    label: "Missionaries"
    folder: "src/content/missionaries"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Name(s)", name: "names", widget: "string" }
      - { label: "Location/Country", name: "location", widget: "string" }
      - { label: "Region", name: "region", widget: "select", options: ["Europe & Middle East", "Asia & Pacific", "Africa & Americas", "Stateside"] }
      - { label: "Website", name: "website", widget: "string", required: false }
      - { label: "Description", name: "description", widget: "text", required: false }

  - name: "serviceTimes"
    label: "Service Times"
    folder: "src/content/services"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Service Name", name: "name", widget: "string" }
      - { label: "Day", name: "day", widget: "string", hint: "e.g., Sunday, Wednesday" }
      - { label: "Time", name: "time", widget: "string" }
      - { label: "Description", name: "description", widget: "string", required: false }
      - { label: "Order", name: "order", widget: "number", default: 0 }

  - name: "pages"
    label: "Pages"
    files:
      - label: "Home Page"
        name: "home"
        file: "src/content/pages/home.json"
        fields:
          - { label: "Hero Title", name: "heroTitle", widget: "string" }
          - { label: "Hero Subtitle", name: "heroSubtitle", widget: "text" }
          - { label: "Welcome Title", name: "welcomeTitle", widget: "string" }
          - { label: "Welcome Text", name: "welcomeText", widget: "text" }

      - label: "About Page"
        name: "about"
        file: "src/content/pages/about.json"
        fields:
          - { label: "Page Title", name: "title", widget: "string" }
          - { label: "Subtitle", name: "subtitle", widget: "text" }
          - label: "History Paragraphs"
            name: "history"
            widget: "list"
            field: { label: "Paragraph", name: "paragraph", widget: "text" }

      - label: "Contact Info"
        name: "contact"
        file: "src/content/pages/contact.json"
        fields:
          - { label: "Phone", name: "phone", widget: "string" }
          - { label: "Email", name: "email", widget: "string" }
          - { label: "Address", name: "address", widget: "string" }
          - { label: "City, State ZIP", name: "cityStateZip", widget: "string" }

  - name: "missionaryApplication"
    label: "Missionary Application"
    files:
      - label: "Application Settings"
        name: "settings"
        file: "src/content/missionary-application/settings.json"
        fields:
          - { label: "Form Title", name: "title", widget: "string" }
          - { label: "Form Description", name: "description", widget: "text" }
          - { label: "Success Message", name: "successMessage", widget: "text" }
          - { label: "Recipient Email", name: "recipientEmail", widget: "string" }
